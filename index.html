<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />

    <script defer src="./script.js"></script>

    <title>Beyond 40</title>
  </head>
  <body>
    <section class="review-section">
      <div class="review-section-heading">Review</div>

      <div class="stamped-summary grid grid--3-cols">
        <div class="stamped-summary-starrating">
          <strong class="stamped-summary-starrating-number">4.9</strong>
          <span class="stamped-summary-starrating-stars">
            <ion-icon class="colored-star" name="star"></ion-icon>
            <ion-icon class="colored-star" name="star"></ion-icon>
            <ion-icon class="colored-star" name="star"></ion-icon>
            <ion-icon class="colored-star" name="star"></ion-icon>
            <ion-icon class="colored-star" name="star"></ion-icon>
          </span>
          <span class="stamped-summary-starrating-content"
            >Based on 3,232 Reviews</span
          >
        </div>

        <div class="stamped-summary-rating">
          <div class="summary-rating">
            <div class="stamped-summary-rating-stars">
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
            </div>
            <div class="stamped-summary-rating-bar">
              <div class="stamped-summary-rating-bar-content" data-rating="91">
                &nbsp;
              </div>
            </div>
            <div class="stamped-summary-rating-count">(2940)</div>
          </div>

          <div class="summary-rating">
            <div class="stamped-summary-rating-stars">
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
            </div>
            <div class="stamped-summary-rating-bar">
              <div class="stamped-summary-rating-bar-content" data-rating="80">
                &nbsp;
              </div>
            </div>
            <div class="stamped-summary-rating-count">(230)</div>
          </div>

          <div class="summary-rating">
            <div class="stamped-summary-rating-stars">
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
            </div>
            <div class="stamped-summary-rating-bar">
              <div class="stamped-summary-rating-bar-content" data-rating="35">
                &nbsp;
              </div>
            </div>
            <div class="stamped-summary-rating-count">(50)</div>
          </div>

          <div class="summary-rating">
            <div class="stamped-summary-rating-stars">
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
            </div>
            <div class="stamped-summary-rating-bar">
              <div class="stamped-summary-rating-bar-content" data-rating="10">
                &nbsp;
              </div>
            </div>
            <div class="stamped-summary-rating-count">(5)</div>
          </div>

          <div class="summary-rating">
            <div class="stamped-summary-rating-stars">
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
            </div>
            <div class="stamped-summary-rating-bar">
              <div class="stamped-summary-rating-bar-content" data-rating="2">
                &nbsp;
              </div>
            </div>
            <div class="stamped-summary-rating-count">(7)</div>
          </div>
        </div>

        <div class="stamped-summary-action">
          <div class="stamped-summary-action-content">
            <button class="stamped-summary-action-question btn">
              <ion-icon name="help-circle-outline"></ion-icon>
              Ask a Question
            </button>
          </div>
          <div class="stamped-summary-action-content">
            <button class="stamped-summary-action-review btn">
              <ion-icon name="clipboard-outline"></ion-icon> Write a Review
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
